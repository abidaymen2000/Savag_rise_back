<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nouveau message de contact</title>
</head>
<body style="margin:0;padding:0;font-family:Arial,sans-serif;background:#f5f5f5;">
  <table align="center" width="100%" cellpadding="0" cellspacing="0"
         style="max-width:600px;margin:20px auto;background:#fff;border-radius:8px;overflow:hidden;">
    <!-- En-tête -->
    <tr>
      <td style="background:#111827;text-align:center;padding:16px;color:#fff;">
        <h2 style="margin:0;font-size:20px;">Nouveau message de contact</h2>
      </td>
    </tr>

    <!-- Coordonnées de l’expéditeur -->
    <tr>
      <td style="padding:12px 20px;border-bottom:1px solid #E5E7EB;">
        <p style="margin:0;color:#4B5563;">
          <strong>Nom :</strong> {{ full_name }}<br>
          <strong>Email :</strong> <a href="mailto:{{ email }}" style="color:#2563EB;">{{ email }}</a><br>
          <strong>Sujet :</strong> {{ subject }}
        </p>
      </td>
    </tr>

    <!-- Corps du message -->
    <tr>
      <td style="padding:20px;">
        <p style="margin:0;color:#111827;line-height:1.5;">
          {{ message | nl2br }}
        </p>
      </td>
    </tr>

    <!-- Footer -->
    <tr>
      <td style="background:#F3F4F6;padding:12px;text-align:center;color:#6B7280;font-size:12px;">
        Savage Rise – Formulaire de contact
      </td>
    </tr>
  </table>
</body>
</html>
